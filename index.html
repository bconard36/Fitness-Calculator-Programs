<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness &amp; Expenditure Calculator</title>
        <link rel="stylesheet" href="fitness_styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/zfq3bud.css">
        <script src="fitness.js"></script>
    </head>

    <body>
       
            <div id="container">
            
                <header>
                    <div id="icon-container">
                        <svg fill="#F8F9FA" width="800px" height="800px" viewBox="0 0 15 15" id="fitness-centre" xmlns="http://www.w3.org/2000/svg">
                            <path id="daec40ff-71f5-4432-9d75-dcba7b9c1b89" d="M14.5,7V8h-1v2h-1v1H11V8H4v3H2.5V10h-1V8H.5V7h1V5h1V4H4V7h7V4h1.5V5h1V7Z"/>
                        </svg>
                        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 9H19M15 18V15M9 18H9.01M12 18H12.01M12 15H12.01M9 15H9.01M15 12H15.01M12 12H12.01M9 12H9.01M8.2 21H15.8C16.9201 21 17.4802 21 17.908 20.782C18.2843 20.5903 18.5903 20.2843 18.782 19.908C19 19.4802 19 18.9201 19 17.8V6.2C19 5.0799 19 4.51984 18.782 4.09202C18.5903 3.71569 18.2843 3.40973 17.908 3.21799C17.4802 3 16.9201 3 15.8 3H8.2C7.0799 3 6.51984 3 6.09202 3.21799C5.71569 3.40973 5.40973 3.71569 5.21799 4.09202C5 4.51984 5 5.07989 5 6.2V17.8C5 18.9201 5 19.4802 5.21799 19.908C5.40973 20.2843 5.71569 20.5903 6.09202 20.782C6.51984 21 7.07989 21 8.2 21Z" stroke="#F8F9FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </header>

        <main>

                <h1>Fitness &amp; Expenditure Calculator</h1>
                <p>Calculate your BMI (Body Mass Index), BMR (Basal Metabolic Rate), and TDEE (Total Daily Energy Expenditure)</p>

                <div id="terms" aria-label="Calculator terms">
                    <button type="button" class="term-button" data-title="Body Mass Index (BMI)" data-content="An estimation of body fat percentage based on an individual's height and weight.">What is BMI?</button>
                    <button type="button" class="term-button" data-title="Basal Metabolic Rate (BMR)" data-content="The base number of calories burned at rest to support basic life-sustaining functions (breathing, circulation, digestion, etc.).">What is BMR?</button>
                    <button type="button" class="term-button" data-title="Total Daily Energy Expenditure (TDEE)" data-content="The estimated total number of calories burned in a 24-hour period based on activity level.">What is TDEE?</button>
                </div>

                <section id="inputs">

                    <fieldset class="metrics">

                        <legend>Please provide the following values:</legend>

                        <label for="height">Enter Height (in Inches):</label>
                        <input type="number" id="height" required>
                        <span id="heightMessage"></span>

                        <label for="weight">Enter Weight (in Pounds):</label>
                        <input type="number" id="weight" required>
                        <span id="weightMessage"></span>

                        <label for="age">Enter Age:</label>
                        <input type="number" id="age" required>
                        <span id="ageMessage"></span>

                        <label for="gender">Enter Assigned Sex/Gender at Birth:</label>
                        <input type="text" id="gender" required>
                        <span id="genderMessage"></span>

                    </fieldset>

                </section>

                <section id="activity">

                    <fieldset class="activity">

                        <legend>Please choose a number corresponding to your activity levels:</legend>

                        <select id="activityChooser" required>
                            <option value="">Select One</option>
                            <option value="1">1. Sedentary (little or no exercise)</option>
                            <option value="2">2. Lightly Active (light exercise/sports 1-3 days/week)</option>
                            <option value="3">3. Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                            <option value="4">4. Very Active (hard exercise/sports 6-7 days a week)</option>
                            <option value="5">5. Extra Active (very hard exercise/sports & a physical job)</option>
                        </select>
                        <span id="activityMessage"></span>

                    </fieldset>

                </section>

                    <div class="button_container">

                        <button type="button" value="Submit" id="submit" onclick="handleSubmit();">Submit</button>
                        <span id="submitMessage"></span>

                    </div>

                <div class="results">

                    <p id="bmiResult"></p>
                    <p id="bmrResult"></p>
                    <p id="dailyResult"></p>

                </div>
                <!-- Reusable term modal (hidden by default) -->
                <div id="termModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="termTitle" aria-modal="true">
                    <div class="modal-content" role="document">
                        <h2 id="termTitle"></h2>
                        <p id="termText"></p>
                        <div class="modal-actions">
                            <button id="closeModal" class="close-button">Close</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </body>
</html>
